<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Te Luw - Thai Restaurant</title>
    <link
      href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="header" id="header">
      <!-- Logo -->
      <a href="./index.html" class="header-logo-wrap">
        <img
          class="header-logo"
          src="/images/logo.png"
          alt="Te Luw logo"
          height="335"
          width="335"
        />
      </a>

      <!-- Main Navigation -->
      <button id="nav-button" class="nav-button">â˜°</button>
      <nav class="nav">
        <ul>
          <li><a href="./index.html" class="btn btn-red">Home</a></li>
          <li><a href="./menu.html" class="btn btn-red">Menu</a></li>
          <li><a href="./index.html#map" class="btn btn-red">Find Us</a></li>
          <li>
            <a href="./reservations.html" class="btn btn-red">Reservations</a>
          </li>
          <li><a href="./index.html#map" class="btn btn-red">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="top">
      <div class="page-image">
        <div class="page-image-text">
          <h1>Reservations</h1>
        </div>
        <img src="/images/reservations.jpg" alt="Interior of restaurant" />
      </div>

      <div class="reservations">
        <form class="reservations-form">
          <h2>Reserve your spot at Te Luw</h2>
          <div class="input-wrap">
            <label for="date">Date:</label>
            <input type="date" />
          </div>

          <div class="input-wrap">
            <label for="time">Time:</label>
            <input type="time" />
          </div>

          <div class="input-wrap">
            <label for="people">Number of people:</label>
            <input type="number" id="people" />
          </div>
          <br />
          <div class="input-wrap">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrap">
            <label for="email">Email:</label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrap">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" />
          </div>

          <button class="btn btn-red btn-submit">Reserve</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="social-media-buttons">
        <a href="" class="social-media-button">
          <img
            src="./images/icons/facebookIcon.png"
            loading="lazy"
            width="64px"
            height="64px"
          />
        </a>
        <a href="" class="social-media-button">
          <img
            src="./images/icons/twitterIcon.png"
            loading="lazy"
            width="64px"
            height="64px"
          />
        </a>
        <a href="" class="social-media-button">
          <img
            src="./images/icons/instagramIcon.png"
            loading="lazy"
            width="64px"
            height="64px"
          />
        </a>
      </div>
      <ul>
        <li><a href="./index.html#map" class="btn btn-white">Contact</a></li>
        <li><a href="" class="btn btn-white">Work at Te Luw</a></li>
        <li><a href="" class="btn btn-white">Privacy</a></li>
        <li><a href="" class="btn btn-white">Accessibility</a></li>
      </ul>
    </footer>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
